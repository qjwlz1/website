{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>VIBE | Вход</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap');
        body {
            font-family: 'Unbounded', sans-serif;
            background-color: white; 
        }

        .background-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-svg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 450px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: black;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 89%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            background: transparent;
            color: black;
            font-size: 16px;
            outline: none;
        }

        .input-group input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .input-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.5);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            background-color: #0FC1C1;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: rgba(15, 193, 193, 0.8);
        }

        .extra-links {
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-links a {
            color: black;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            z-index: 2;
        }

        .logo img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- фоновое изображение -->
    <div class="background-svg">
        <img src="{% static 'images/background.png' %}" alt="Фон">
    </div>

    <!-- логотип -->
    <a href="{% url 'index' %}" class="logo">
        <img src="{% static 'images/logo.png' %}" alt="VIBE">
    </a>

    <!-- форма входа -->
    <div class="login-container">
        <div class="login-box">
            <h2>Вход в аккаунт</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="username" placeholder="Логин или почта" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Пароль" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                <button type="submit" class="login-btn">Войти</button>
            </form>
            <div class="extra-links">
                <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь здесь</a>.</p>
            </div>
        </div>
    </div>

</body>
</html>
